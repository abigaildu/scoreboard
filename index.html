<!DOCTYPE html>
<html>
<head>
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
</head>
<body>
    <div class = 'main'>
        <h1>Basketball scoreboard</h1>
        <div class = 'team-scores'>
            <div id = "home">
                <h2>HOME</h2>
                <h1 id="hscore-el">0</h1>
                <button onclick = "hPlusOne()">+1</button>
                <button onclick = "hPlusTwo()">+2</button>
                <button onclick = "hPlusThree()">+3</button>
            </div>
            <div id = "away">
                <h2>AWAY</h2>
                <h1 id="ascore-el">0</h1>
                <button onclick = "aPlusOne()">+1</button>
                <button onclick = "aPlusTwo()">+2</button>
                <button onclick = "aPlusThree()">+3</button>
            </div>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </div>
</body>
</html>
